apply plugin: 'com.android.application'
apply plugin: 'io.objectbox'
apply plugin: 'com.cai.plugin.aspect'
apply plugin: 'com.mob.sdk'
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "one.more"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 3
        versionName '2.1.3.8' //Constant.DEBUG 要改值
        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
        ndk {
            // 设置支持的SO库架构
//            abiFilters 'armeabi' , 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86'
        }
    }
    signingConfigs {
        release {
            storeFile file("More")
            storePassword "123456"
            keyAlias "more"
            keyPassword "123456"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        debug {
//            versionNameSuffix "-debug"
            //proguardFile getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.release
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
        }
        release {
            //Constant.DEBUG 要改值
            // 移除无用的resource
            //shrinkResources true,不要开启这个,会错误删除资源;后果是:release会闪退;或者第三方加固之后,有些功能无法正常运行,如商品详情页无法打开;
            // 混淆
            minifyEnabled true
            // Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
//            versionNameSuffix "-release"
            //自定义apk名字
//            android.applicationVariants.all { variant ->
//                variant.outputs.all {
//                    outputFileName = "MORE.ONE_${variant.versionName}_${releaseTime()}.apk"
////                    outputFileName = "MORE.ONE_${variant.versionName}-release.apk"
//                }
//            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    dexOptions {
        preDexLibraries = false
    }
    dataBinding {
        enabled true
    }
}
